## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.platform=postgres
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=${JOGOS_DB_URL}
spring.datasource.username=${JOGOS_DB_USERNAME}
spring.datasource.password=${JOGOS_DB_PASSWORD}

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Para exibir os comandos SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Para o hibernate nao fazer alteracoes na estrutura do banco de dados
spring.jpa.hibernate.ddl-auto=none

# Para geracao do jwt
jwt.expiration=7200000

# Para enviar email
mail.smtp.host=${JOGOS_SMTP_HOST}
mail.smtp.port=${JOGOS_SMTP_PORT}
mail.smtp.user=${JOGOS_SMTP_USER}
mail.smtp.password=${JOGOS_SMTP_PASSWORD}

# Para a votacao
voto.inicio=2021/01/10
voto.final=2021/12/05